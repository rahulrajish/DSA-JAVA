plugins {
	id 'java'
}

group = 'com.dsajava'
version = '1.0-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(22)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.3'
}

tasks.named('test') {
	useJUnitPlatform()
}
